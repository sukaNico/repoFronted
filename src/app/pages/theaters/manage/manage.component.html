<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode==1" class="mb-0">Visualizar</h3>

                    <h3 *ngIf="mode==3" class="mb-0">Actualizar</h3>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>Ubicaci√≥n:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="theater.location">

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label>Capacidad:</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" [(ngModel)]="theater.capacity">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-8">

                    </div>
                </div>


            </div>
        </div>
    </div>
